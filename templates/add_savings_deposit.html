{% extends 'base.html' %}

{% block content %}
  <h1>Add Savings Deposit for: {{ goal.name }}</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Deposit</button>
  </form>
  <button type="button" onclick="goBack()">Cancel</button>
{% endblock %}

{% block postloadjs %}
<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock %}
