{% extends 'base.html' %}

{% block content %}
  <h1>Delete Saving Goal</h1>
  <p>Are you sure you want to delete the saving goal "{{ saving_goal.name }}"?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <button type="button" onclick="goBack()">Cancel</button>
{% endblock %}

{% block postloadjs %}
<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock %}
